<script>
    var region;
    function update(str) {
        document.getElementById("output").innerHTML = "LOADING";
        region = str;
        getnews();
    }
    
    function getnews() {
        
        fetch('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/everything?q=' + region +  '&from=2020-10-20&sortBy=popularity&apiKey=29759e74bf4c486c8a976922910d3207', {headers: new Headers({"X-Requested-With":"awer"})})
        .then(a=>a.json())
        .then(response => {
            document.getElementById("output").innerHTML = "";
            for (var i = 0; i<response.articles.length; i++) {
                document.getElementById("output").innerHTML += "<div style='overflow:initial !important; padding-top: 100px; padding-left: 70px; padding-right:30px;'</div>" + 
                "<div style='padding-top: 40px; padding-left: 100px; padding-right:30px; ' ><img style=' border: 3px solid #ddd;border-radius: 8px;background-color: white; box-shadow: 0 50px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.19); float:left; width: 330px; height: 50%;overflow: scroll;'  src = '" + 
                
                    response.articles[i].urlToImage+
                    "'><h1><div style='text-align: center; padding-right: 100px; padding-left: 100px; ;'</div>"
                    +response.articles[i].title
                    +"</h1><h3><div style='text-align: center; '</div>"
                    +response.articles[i].source.name
                    +"<br></h3><div style='padding-left: 370px; padding-right: 100px;'</div>"
                    +response.articles[i].description
                    +"<a href='"
                    +response.articles[i].url
                    +"'target='_blank'> <br> READ MORE ~ "
                    +response.articles[i].url
                    +"</a></div>"; 
                    
                     
                }
        })
        .catch(error => 
             { console.log(error); });
    }
    var myVar;

   

</script>
