<!DOCTYPE html>
<script>
    function getnews() {
        fetch('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/top-headlines?country=us&apikey=29759e74bf4c486c8a976922910d3207', {headers: new Headers({"X-Requested-With":"awer"})})
        .then(a=>a.json())
        .then(response => {
            for (var i = 0; i<response.articles.length; i++) {
                document.getElementById("output").innerHTML += 
                "<div style='padding-top: 20px;'><img style='float:left; width: 150px;'  src = '" + response.articles[i].urlToImage+"'><h1>"+response.articles[i].title+"</h1>"
                    +response.articles[i].source.name+"<br>"+response.articles[i].description+"<a href='"+response.articles[i].url+"'target='_blank'>"+response.articles[i].url+"</a></div>";            
            }
        })
    }
</script>

<button onclick='getnews()'>Get News!!</button>
<div id = "output"></div>
