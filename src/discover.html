<script>
    
    // Calls news API finding top headlines in sports, tech, and entertainment
    window.onload = function getnews() {
        fetch('https://cors-anywhere.herokuapp.com/http://newsapi.org/v2/' 
        + 'top-headlines?q=tech&q=sport&q=entertainment&from=2020-10-20&sortBy='
        + 'popularity&apiKey=78b9d599c4f94f8fa3afb1a5458928d6', 
        {headers: new Headers({"X-Requested-With":"awer"})})
        .then(a=>a.json())
        .then(response => {
            document.getElementById("output").innerHTML = "";
            for (var i = 0; i<response.articles.length; i++) {
                document.getElementById("output").innerHTML += "<div style='overflow:initial !important; padding-top: 100px;" 
                + "padding-left: 70px; padding-right:30px; padding-top: 190px; padding-left: 50px;" 
                + "padding-right:30px; ' ><img style=' border: 3px solid #ddd; border-radius: 8px;background-color: white;" 
                + "box-shadow: 0 50px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.19); float:left; width: 330px;" 
                + "height: 50%; -webkit-animation-name: animatebottom; -webkit-animation-duration: 3s; animation-name:" 
                + "animatebottom; animation-duration: 3s;'  src = '" 
                + response.articles[i].urlToImage + "'><h1><div style='-webkit-animation-name: animatebottom; -webkit-animation-duration: 3s;" 
                + "animation-name: animatebottom; animation-duration: 3s; text-align: center; padding-right: 100px; padding-left: 50px; ;'</div>"
                + response.articles[i].title + "</h1><h3><div style=' -webkit-animation-name: animatebottom; -webkit-animation-duration: 3s;" 
                + "animation-name: animatebottom; animation-duration: 3s;text-align: center; padding-left: 150px; '</div>"
                + response.articles[i].source.name + "<br></h3><div style=' font-size:14px;text-align: center;padding-left: 150px; -webkit-animation-name: animatebottom; -webkit-animation-duration: 3s;"
                + "animation-name: animatebottom; animation-duration: 3s;padding-left: 370px; padding-right: 100px;'</div>"
                + response.articles[i].description + "<a href='" + response.articles[i].url + "'target='_blank'> <br> READ MORE ~ "
                + response.articles[i].url +"</a></div>";     
                }
        }).catch(function() {
        console.log("error");
    });
}
         
</script>
